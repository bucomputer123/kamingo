{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="service.css">
    <meta charset="UTF-8">
    <title>fill the form</title>
    <link rel="stylesheet" href="{% static 'serviceapp/service.css' %}">
</head>
<body>
<form method="POST" action="{% url 'service_form_url' %}" class="main-form">
{% csrf_token %}
        {% for field in form %}
            <div class="service-inputs">
            {{ field.label_tag }}
            </div>
            {{ field }}
        {% endfor %}
<button type="submit">Submit</button>
</form>
</body>
</html>
